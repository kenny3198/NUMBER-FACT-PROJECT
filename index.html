<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<title>GET A FACTS ABOUT NUMBER</title>
<link rel="stylesheet" href="./src/style.css">
<body>
  <div class="container bg-blue-500 uppercase w-80 m-auto p-10 rounded mt-10 ">
    <div class="fact-wrapper text-black-500">
        <h1 class="text-center">NUNBER FACTS</h1>
        <h3 class="text-center font-sm mt-5 capitalized">enter a number and get a random facts</h3>
        <input id="numberInput" class="w-60 mt-7 bg-yellow-100" type="number">
        <p class= "facts mt-4 mb-5">number facts</p>
        <p class="facts-message"></p>
    </div>
  </div>
</body>
<script>
    var facts = document.querySelector(".facts");
    var facts_message = document.querySelector(".facts-message")
    var numberInput = document.querySelector("#numberInput");

    numberInput.addEventListener("input", getFetchFacts);

    function getFetchFacts(){
        let number = numberInput.value;
        fetch("http://numbersapi.com/"+number)
      .then(res => res.text())
      .then(data => {
        if(number != ""){
            facts.style.display = "block";
            facts_message.innerText = data;

        }
      })
    }
</script>
</html>
